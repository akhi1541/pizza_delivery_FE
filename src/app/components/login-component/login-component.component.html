<div class="container">
    <header class="header">
      <h1>Akhil Pizza Co.</h1>
    </header>
  
    <main class="auth-form">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
          <div *ngIf="(submitted || form['email'].touched) && form['email'].errors" class="error">
            <small *ngIf="form['email'].errors['required']">Email is required.</small>
            <small *ngIf="form['email'].errors['email']">Invalid email format.</small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
          <div *ngIf="(submitted || form['password'].touched) && form['password'].errors" class="error">
            <small *ngIf="form['password'].errors['required']">Password is required.</small>
            <small *ngIf="form['password'].errors['minlength']">Password must be at least 6 characters long.</small>
          </div>
        </div>
  
        <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
      </form>
  
      <p class="redirect">
        Don't have an account? <a [routerLink]="['/register']">Register</a>
      </p>
    </main>
  </div>
