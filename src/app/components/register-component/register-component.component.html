<div class="container">
    <header class="header">
      <h1>Akhil Pizza Co.</h1>
    </header>
  
    <main class="auth-form">
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label for="name">UserName</label>
          <input type="text" id="name" formControlName="name" placeholder="Enter your full name" />
          <div *ngIf="(submitted || form['name'].touched) && form['name'].errors" class="error">
            <small *ngIf="form['name'].errors['required']">Name is required.</small>
            <small *ngIf="form['name'].errors['minlength']">Name must be at least 3 characters long.</small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
          <div *ngIf="(submitted || form['email'].touched) && form['email'].errors" class="error">
            <small *ngIf="form['email'].errors['required']">Email is required.</small>
            <small *ngIf="form['email'].errors['email']">Invalid email format.</small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" formControlName="address" placeholder="Enter your Address" />
          <div *ngIf="(submitted || form['address'].touched) && form['address'].errors" class="error">
            <small *ngIf="form['address'].errors['required']">Address is required.</small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
          <div *ngIf="(submitted || form['password'].touched) && form['password'].errors" class="error">
            <small *ngIf="form['password'].errors['required']">Password is required.</small>
            <small *ngIf="form['password'].errors['minlength']">Password must be at least 6 characters long.</small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" formControlName="confirmPassword" placeholder="Confirm your password" />
          <div *ngIf="(submitted || form['confirmPassword'].touched) && form['confirmPassword'].errors" class="error">
            <small *ngIf="form['confirmPassword'].errors['required']">Confirm Password is required.</small>
            <small *ngIf="form['confirmPassword'].errors['mismatch']">Passwords must match.</small>
          </div>
        </div>
  
        <button type="submit" class="btn" [disabled]="registerForm.invalid">Register</button>
      </form>
  
      <p class="redirect">
        Already have an account? <a [routerLink]="['/login']">Login</a>
      </p>
    </main>
  </div>
